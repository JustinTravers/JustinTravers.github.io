<h1>Justin Travers</h1>
	<div id="1">
    	<ul>
        	<li>Dogs</li>
            <li>Kat</li>

        </ul>
    </div>
    <div id="2">
    	<ul>
        	<li>My Brother</li>
            <li>My Girlfriends Mother</li>
            <li>This Test ;)</li>
        </ul>
    </div>
    <button onclick="display1()">no list</button>
    <button onclick="display2()">likes</button>
    <button onclick="display3()">dislikes</button>
    
    <body onload="L()">
    <script>
	function L(){
		document.getElementById('1').style.display="none";
		document.getElementById('2').style.display="none";
	}
	function display2(){
		document.getElementById('1').style.display="block";
		document.getElementById('2').style.display="none";
		document.getElementById('1').style.color="green";
	}
	function display3(){
		document.getElementById('1').style.display="none";
		document.getElementById('2').style.display="block";
		document.getElementById('2').style.color="red";
	}
	function display1(){
		document.getElementById('1').style.display="none";
		document.getElementById('2').style.display="none";
	}
	</script>
